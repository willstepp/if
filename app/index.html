<!doctype html>
<html>
  <head>
    <title>IF - Interactive Fiction Generator</title>
    <link href="css/app.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div>
      <h2>IF - Interactive Fiction Generator</h2>
      <hr>
      <div id="ui-new-story-content" class="hide">
        <input id="ui-create-story-title" type="text" placeholder="Title"/>
        <input id="ui-create-story-author" type="text" placeholder="Author"/>
        <button id="ui-create-story-button">Create new story</button>
      </div>
      <div id="ui-edit-story-content" class="hide">
        <h3 id="ui-story-title"></h3>
        <div id="ui-story-tree"></div>
        <div id="ui-story-section"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
