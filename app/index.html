<!doctype html>
<html>
  <head>
    <title>IF - Interactive Fiction Writer</title>
    <link rel="stylesheet" href="css/ext/codemirror/codemirror.css">
    <link rel="stylesheet" href="css/ext/codemirror/show-hint.css">
    <link href="css/app.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div>
      <h2>IF - Interactive Fiction Writer</h2>
      <hr>
      <div id="ui-view-project-list" class="ui-view">
        <input id="ui-create-project-title" type="text" placeholder="Title"/>
        <input id="ui-create-project-author" type="text" placeholder="Author"/>
        <button id="ui-create-project-button">Create new project</button>
        <input type="file" id="ui-load-profile-file" accept=".ifw">
        <div id="ui-project-list"></div>
      </div>
      <div id="ui-view-project-view" class="ui-view">
        <div id="ui-project-view"></div>
        <a id="ui-download-file-anchor" class="hide"></a>
        <div id="ui-text-editor"></div>
      </div>
    </div>
    <script src="js/ext/marked/marked.js"></script>
    <script src="js/ext/to-markdown/to-markdown.js"></script>
    <script src="js/ext/codemirror/codemirror.js"></script>
    <script src="js/ext/codemirror/markdown.js"></script>
    <script src="js/ext/codemirror/show-hint.js"></script>
    <script src="js/ext/codemirror/anyword.js"></script>
    <script src="js/ext/moment/moment.js"></script>
    <script src="js/if/init.js"></script>
    <script src="js/if/messenger.js"></script>
    <script src="js/if/app.js"></script>
    <script src="js/if/store.js"></script>
    <script src="js/if/ui.js"></script>
    <script src="js/if/exporter.js"></script>
    <script src="js/if/logger.js"></script>
    <script src="js/if/utils.js"></script>
    <script>
      ifw.init();
    </script>
  </body>
</html>
